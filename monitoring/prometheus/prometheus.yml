global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # SNMP Exporter for MikroTik routers (GNS3)
  - job_name: 'snmp'
    scrape_interval: 45s
    scrape_timeout: 30s
    # HTTP Service Discovery from NetworkWeaver Backend
    http_sd_configs:
      - url: http://backend:8000/monitoring/targets?filter_unreachable=false
        refresh_interval: 30s
    metrics_path: /snmp
    params:
      module: [mikrotik]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: snmp-exporter:9116
