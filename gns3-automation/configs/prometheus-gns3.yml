# Prometheus Configuration for GNS3 MikroTik Routers
# Place this file in: monitoring/prometheus/prometheus-gns3.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'gns3-lab'
    cluster: 'networkweaver'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MikroTik routers via SNMP Exporter
  - job_name: 'mikrotik-snmp'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 192.168.100.10  # Router1
          - 192.168.100.11  # Router2
          - 192.168.100.12  # Router3
        labels:
          environment: 'gns3'
    metrics_path: /snmp
    params:
      module: [mikrotik]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: snmp-exporter:9116

  # NetworkWeaver Backend API metrics (if implemented)
  - job_name: 'networkweaver-backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'api'

  # Node Exporter for system metrics (if added)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

