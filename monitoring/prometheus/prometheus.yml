global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SNMP Monitoring (Docker Simulator)
  - job_name: 'snmp-devices'
    scrape_interval: 15s
    scrape_timeout: 15s  # Increased timeout to prevent premature timeouts
    static_configs:
      - targets:
        - snmp-simulator:161  # Docker SNMP Simulator
        labels:
          device_type: 'simulator'
          location: 'docker'
    metrics_path: /snmp
    params:
      module: [if_mib]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: networkweaver-snmp-exporter:9116

  # Keep backend service discovery for future dynamic targets
  - job_name: 'snmp-dynamic'
    scrape_interval: 15s
    scrape_timeout: 15s  # Increased timeout to prevent premature timeouts
    http_sd_configs:
      - url: 'http://backend:8000/monitoring/targets'
    metrics_path: /snmp
    params:
      module: [if_mib]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: networkweaver-snmp-exporter:9116
