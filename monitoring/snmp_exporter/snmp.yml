auths:
  public_v2:
    community: public
    security_level: noAuthNoPriv
    auth_protocol: MD5
    priv_protocol: DES
    version: 2
modules:
  mikrotik:
    walk:
      # SNMPv2-MIB
      - 1.3.6.1.2.1.1.1       # sysDescr
      - 1.3.6.1.2.1.1.3       # sysUpTime
      # HR-MIB (Host Resources)
      - 1.3.6.1.2.1.25.1.1    # hrSystemUptime
      - 1.3.6.1.2.1.25.1.2    # hrSystemDate
      - 1.3.6.1.2.1.25.3.2.1.5  # hrDeviceStatus
      - 1.3.6.1.2.1.25.3.2.1.6  # hrDeviceErrors
      - 1.3.6.1.2.1.25.3.3.1.2  # hrProcessorLoad
      - 1.3.6.1.2.1.25.2.3.1.3  # hrStorageDescr
      - 1.3.6.1.2.1.25.2.3.1.5  # hrStorageSize
      - 1.3.6.1.2.1.25.2.3.1.6  # hrStorageUsed
      # IF-MIB (Interfaces)
      - 1.3.6.1.2.1.2.2.1.2   # ifDescr
      - 1.3.6.1.2.1.2.2.1.8   # ifOperStatus
      - 1.3.6.1.2.1.31.1.1.1.1  # ifName
      - 1.3.6.1.2.1.31.1.1.1.6  # ifHCInOctets
      - 1.3.6.1.2.1.31.1.1.1.10 # ifHCOutOctets
      - 1.3.6.1.2.1.31.1.1.1.15 # ifHighSpeed
      # MikroTik Health (MIKROTIK-MIB)
      - 1.3.6.1.4.1.14988.1.1.3  # mtxrHealth
      # MikroTik License
      - 1.3.6.1.4.1.14988.1.1.4  # mtxrLicense
      # MikroTik Interface Stats
      - 1.3.6.1.4.1.14988.1.1.14 # mtxrInterfaceStats
      # MikroTik DHCP
      - 1.3.6.1.4.1.14988.1.1.6  # mtxrDHCP
      # MikroTik POE
      - 1.3.6.1.4.1.14988.1.1.15 # mtxrPOE
      # MikroTik Queue
      - 1.3.6.1.4.1.14988.1.1.2  # mtxrQueue
      # MikroTik Firmware
      - 1.3.6.1.4.1.14988.1.1.7  # mtxrFirmware
    metrics:
      - name: sysUpTime
        oid: 1.3.6.1.2.1.1.3
        type: gauge
      - name: sysDescr
        oid: 1.3.6.1.2.1.1.1
        type: DisplayString
      - name: hrSystemUptime
        oid: 1.3.6.1.2.1.25.1.1
        type: gauge
      - name: hrSystemDate
        oid: 1.3.6.1.2.1.25.1.2
        type: DisplayString
      - name: hrProcessorLoad
        oid: 1.3.6.1.2.1.25.3.3.1.2
        type: gauge
        indexes:
          - labelname: hrDeviceIndex
            type: gauge
      - name: hrDeviceStatus
        oid: 1.3.6.1.2.1.25.3.2.1.5
        type: gauge
        indexes:
          - labelname: hrDeviceIndex
            type: gauge
      - name: hrDeviceErrors
        oid: 1.3.6.1.2.1.25.3.2.1.6
        type: gauge
        indexes:
          - labelname: hrDeviceIndex
            type: gauge
      - name: hrStorageDescr
        oid: 1.3.6.1.2.1.25.2.3.1.3
        type: DisplayString
        indexes:
          - labelname: hrStorageIndex
            type: gauge
      - name: hrStorageSize
        oid: 1.3.6.1.2.1.25.2.3.1.5
        type: gauge
        indexes:
          - labelname: hrStorageIndex
            type: gauge
      - name: hrStorageUsed
        oid: 1.3.6.1.2.1.25.2.3.1.6
        type: gauge
        indexes:
          - labelname: hrStorageIndex
            type: gauge
      - name: ifDescr
        oid: 1.3.6.1.2.1.2.2.1.2
        type: DisplayString
        indexes:
          - labelname: ifIndex
            type: gauge
      - name: ifName
        oid: 1.3.6.1.2.1.31.1.1.1.1
        type: DisplayString
        indexes:
          - labelname: ifIndex
            type: gauge
      - name: ifOperStatus
        oid: 1.3.6.1.2.1.2.2.1.8
        type: gauge
        indexes:
          - labelname: ifIndex
            type: gauge
      - name: ifHCInOctets
        oid: 1.3.6.1.2.1.31.1.1.1.6
        type: counter
        indexes:
          - labelname: ifIndex
            type: gauge
      - name: ifHCOutOctets
        oid: 1.3.6.1.2.1.31.1.1.1.10
        type: counter
        indexes:
          - labelname: ifIndex
            type: gauge
      - name: ifHighSpeed
        oid: 1.3.6.1.2.1.31.1.1.1.15
        type: gauge
        indexes:
          - labelname: ifIndex
            type: gauge
      # MikroTik Health metrics
      - name: mtxrHlTemperature
        oid: 1.3.6.1.4.1.14988.1.1.3.10
        type: gauge
      - name: mtxrHlProcessorTemperature
        oid: 1.3.6.1.4.1.14988.1.1.3.11
        type: gauge
      - name: mtxrHlVoltage
        oid: 1.3.6.1.4.1.14988.1.1.3.8
        type: gauge
      - name: mtxrHlProcessorFrequency
        oid: 1.3.6.1.4.1.14988.1.1.3.14
        type: gauge
      # MikroTik License
      - name: mtxrLicVersion
        oid: 1.3.6.1.4.1.14988.1.1.4.4
        type: DisplayString
      # MikroTik Firmware
      - name: mtxrFirmwareVersion
        oid: 1.3.6.1.4.1.14988.1.1.7.4
        type: DisplayString
      - name: mtxrFirmwareUpgradeVersion
        oid: 1.3.6.1.4.1.14988.1.1.7.7
        type: DisplayString
      # MikroTik DHCP
      - name: mtxrDHCPLeaseCount
        oid: 1.3.6.1.4.1.14988.1.1.6.1
        type: gauge
      # MikroTik POE
      - name: mtxrPOEStatus
        oid: 1.3.6.1.4.1.14988.1.1.15.1.1.2
        type: gauge
        indexes:
          - labelname: mtxrPOEInterfaceIndex
            type: gauge
      # MikroTik Interface Stats
      - name: mtxrInterfaceStatsIndex
        oid: 1.3.6.1.4.1.14988.1.1.14.1.1.1
        type: gauge
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels: [ifIndex]
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
      # MikroTik Queue Simple
      - name: mtxrQueueSimplePacketsIn
        oid: 1.3.6.1.4.1.14988.1.1.2.1.1.8
        type: counter
        indexes:
          - labelname: mtxrQueueSimpleIndex
            type: gauge
      - name: mtxrQueueSimpleIndex
        oid: 1.3.6.1.4.1.14988.1.1.2.1.1.1
        type: gauge
        indexes:
          - labelname: mtxrQueueSimpleIndex
            type: gauge
      - name: mtxrQueueSimpleName
        oid: 1.3.6.1.4.1.14988.1.1.2.1.1.2
        type: DisplayString
        indexes:
          - labelname: mtxrQueueSimpleIndex
            type: gauge
      # MikroTik Queue Tree
      - name: mtxrQueueTreePackets
        oid: 1.3.6.1.4.1.14988.1.1.2.2.1.6
        type: counter
        indexes:
          - labelname: mtxrQueueTreeIndex
            type: gauge
      - name: mtxrQueueTreeIndex
        oid: 1.3.6.1.4.1.14988.1.1.2.2.1.1
        type: gauge
        indexes:
          - labelname: mtxrQueueTreeIndex
            type: gauge
      - name: mtxrQueueTreeName
        oid: 1.3.6.1.4.1.14988.1.1.2.2.1.2
        type: DisplayString
        indexes:
          - labelname: mtxrQueueTreeIndex
            type: gauge
      - name: mtxrQueueTreeParentIndex
        oid: 1.3.6.1.4.1.14988.1.1.2.2.1.3
        type: gauge
        indexes:
          - labelname: mtxrQueueTreeIndex
            type: gauge
